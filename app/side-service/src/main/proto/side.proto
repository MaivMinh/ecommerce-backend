syntax = "proto3";

package net.devh.boot.grpc.example;
option java_multiple_files = true;
option java_outer_classname = "SideProto";
option java_package = "side_service";

service SideService {
  rpc GetShippingAddress (GetShippingAddressRequest) returns (GetShippingAddressResponse);
}

message GetShippingAddressRequest {
  string shippingAddressId = 1;
}
message GetShippingAddressResponse {
  int32 status = 1;
  string message = 2;
  string id = 3;
  string fullName = 4;
  string phone = 5;
  string address = 6;
}